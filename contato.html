<html lang="pt-br" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Contato - Barbearia Alura</title>
      <link rel="stylesheet" href="reset.css">
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <header>
         <div class="caixa">
            <h1><img src="img/logo.png" alt="Logo da Página" /></h1>

            <nav>
               <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="produtos.html">Produtos</a></li>
                  <li><a href="contato.html">Contato</a></li>
               </ul>
            </nav>
         </div>
      </header>
      <main>
         <form>
            <label for="nome-sobrenome">Nome e Sobrenome</label>
            <input type="text" id="nome-sobrenome" class="input-padrao">

            <label for="email">Email</label>
            <input type="text" id="email" class="input-padrao">

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" class="input-padrao">

            <textarea rows="40" cols="80" class="input-padrao"></textarea>


            <div>
               <p>Como você prefere o nosso contato?</p>
               <label for="radio-email">
                  <input type="radio" name="contato" id="radio-email">
                  Email
               </label>

               <label for="radio-telefone">
                  <input type="radio" name="contato" id="radio-telefone">
                  Telefone
               </label>

               <label for="radio-whatsapp">
                  <input type="radio" name="contato" id="radio-whatsapp">
                  Whatsapp
               </label>
            </div>
            <div>
               <p>Qual horário prefere ser atendido?</p>
               <select>
                  <option>Manhã</option>
                  <option>Tarde</option>
                  <option>Noite</option>
               </select>
            </div>
            <label class="checkbox">
               <input type="checkbox">
               Gostaria de receber nossas novidades por email?
            </label>

            <input id="submit" type="submit" value="Enviar" class="input-padrao">

         </form>
      </main>
      <footer>
         <img src="img/logo-branco.png" alt="Logo Branco">
         <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
         <!-- Unicode é uma linguagem de caracteres especiais -->
      </footer>

   </body>
</html>
